name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Build
        run: zig build

      - name: Run Tests
        run: zig build test

      - name: Test CLI
        run: |
          ./zig-out/bin/jake --version
          ./zig-out/bin/jake --help
        shell: bash

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Check Formatting
        run: zig fmt --check src/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast

      - name: Run E2E Tests
        run: |
          cd samples
          ../zig-out/bin/jake test-all
