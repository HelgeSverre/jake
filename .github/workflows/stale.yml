name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          # Issue settings
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if this is still relevant.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'

          # PR settings
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
          close-pr-message: >
            This pull request was closed because it has been stale for 7 days with no activity.
          days-before-pr-stale: 60
          days-before-pr-close: 7
          stale-pr-label: 'stale'

          # Exemptions
          exempt-issue-labels: 'pinned,help-wanted,good-first-issue,bug,enhancement'
          exempt-pr-labels: 'pinned,work-in-progress'

          # Limits
          operations-per-run: 30
