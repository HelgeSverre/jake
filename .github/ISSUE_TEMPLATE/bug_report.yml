name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the information below to help us diagnose the issue.

  - type: input
    id: version
    attributes:
      label: Jake Version
      description: Output of `jake --version`
      placeholder: "jake 0.4.0 (abc1234)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows (WSL)
        - Windows (native)
        - Other
    validations:
      required: true

  - type: dropdown
    id: arch
    attributes:
      label: Architecture
      options:
        - arm64 / aarch64 (Apple Silicon, ARM)
        - x86_64 / amd64 (Intel/AMD)
        - Other
    validations:
      required: true

  - type: textarea
    id: jakefile
    attributes:
      label: Jakefile
      description: Minimal Jakefile that reproduces the issue
      placeholder: |
        task build:
            echo "example"
      render: jake
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include the full error message if applicable.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Create the Jakefile above
        2. Run `jake build`
        3. See error
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Any other context about the problem.

        Helpful info to include:
        - Output of `jake --version`
        - Shell you're using (bash, zsh, fish, etc.)
        - Relevant environment variables
        - Screenshots or logs
    validations:
      required: false
